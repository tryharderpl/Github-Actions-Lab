name: Gitleaks Secret Scan

on:
  push:
    branches: [main, master, security-lab]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  scan:
    name: Detect Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
